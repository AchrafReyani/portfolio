name: Run Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Install dependencies
        run: npm install
      - name: Run Jest tests
        run: npm run test:jest -- --watchAll=false
      - name: Build application
        run: npm run build
      # Playwright E2E geo tests were removed in favor of lighter Jest unit/integration tests.
